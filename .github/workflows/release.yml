name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (Musl)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_zigbuild: true
            archive_name: raddy-linux-x86_64.tar.gz
          # Linux aarch64 (Musl)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_zigbuild: true
            archive_name: raddy-linux-aarch64.tar.gz
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest # Apple Silicon (Cross-compile to x86_64)
            use_zigbuild: false
            archive_name: raddy-darwin-x86_64.tar.gz
          # macOS aarch64
          - target: aarch64-apple-darwin
            os: macos-latest # Apple Silicon
            use_zigbuild: false
            archive_name: raddy-darwin-aarch64.tar.gz
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_zigbuild: false
            archive_name: raddy-windows-x86_64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig and cargo-zigbuild
        if: matrix.use_zigbuild
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        if: matrix.use_zigbuild
        run: cargo install cargo-zigbuild

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_zigbuild }}" = "true" ]; then
            cargo zigbuild --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.archive_name }} raddy

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path raddy.exe -DestinationPath ..\..\.. ${{ matrix.archive_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            raddy-linux-x86_64.tar.gz/raddy-linux-x86_64.tar.gz
            raddy-linux-aarch64.tar.gz/raddy-linux-aarch64.tar.gz
            raddy-darwin-x86_64.tar.gz/raddy-darwin-x86_64.tar.gz
            raddy-darwin-aarch64.tar.gz/raddy-darwin-aarch64.tar.gz
            raddy-windows-x86_64.zip/raddy-windows-x86_64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
