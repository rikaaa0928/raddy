[package]
name = "raddy"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
async-trait = "0.1.89"
env_logger = "0.11.8"
http = "1.4.0"
log = "0.4.29"
pingora = { version = "0.6.0", features = ["lb", "proxy", "rustls"] }
rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_yaml = "0.9.34"
tokio = { version = "1.49.0", features = ["full"] }
url = "2.5.8"

# ACME certificate management
instant-acme = "0.7"
arc-swap = "1.7"
rcgen = { version = "0.13", features = ["pem"] }
x509-parser = "0.16"
pem = "3.0"
chrono = { version = "0.4", features = ["serde"] }
serde_json = "1.0"
time = "0.3"
